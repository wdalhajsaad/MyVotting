apiVersion: apps/v1
kind: Deployment
metadata: 
  name: result-deployment
  namespace: vote
  labels: 
    name: result-deployment
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: result-app-pod
      app: demo-voting-app

  template:
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: result-app
          image : kodekloud/examplevotingapp_result:before
          ports:
            - containerPort: 80

